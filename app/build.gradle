apply plugin: 'com.android.application'

android {
    compileSdk 34
    defaultConfig {
        applicationId "com.samsung.microbit"
        minSdkVersion 21
        targetSdk 33
        // Once target SDK version is 30, requestLegacyExternalStorage will no longer work
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    productFlavors {
    }
    namespace 'com.samsung.microbit'
    lint {
        abortOnError false
    }
}

dependencies {
    testImplementation 'junit:junit:4.12'
    implementation 'androidx.appcompat:appcompat:1.1.0'
    implementation 'com.google.android.material:material:1.0.0'
    implementation 'androidx.cardview:cardview:1.0.0'
    implementation 'androidx.recyclerview:recyclerview:1.0.0'
    implementation 'pl.droidsonroids.gif:android-gif-drawable:1.2.19'
    implementation 'no.nordicsemi.android:dfu:2.4.1'
    implementation project(':pfLibrary')
    implementation 'com.google.android.gms:play-services-analytics:9.2.0'
    implementation 'com.google.code.gson:gson:2.8.2'
    implementation 'androidx.localbroadcastmanager:localbroadcastmanager:1.0.0'
}
