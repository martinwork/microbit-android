apply plugin: 'com.android.application'

android {
    compileSdkVersion 26
    buildToolsVersion '28.0.3'
    defaultConfig {
        applicationId "com.samsung.microbit"
        minSdkVersion 19
        targetSdkVersion 26
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfigs {
                release {
                    keyAlias System.getenv('ORG_GRADLE_PROJECT_KEYALIAS')
                    keyPassword ORG_GRADLE_PROJECT_KEYPASS
                    storeFile 'release.keystore'
                    storePassword ORG_GRADLE_PROJECT_STOREPASSWORD
                }
            }
        }
    }
    productFlavors {
    }
    lintOptions {
        abortOnError false
    }
}

dependencies {
    testImplementation 'junit:junit:4.12'
    implementation 'com.android.support:appcompat-v7:23.1.0'
    implementation 'com.android.support:design:23.1.0'
    implementation project(':dfuLibrary')
    implementation 'com.android.support:cardview-v7:23.1.0'
    implementation 'com.android.support:recyclerview-v7:23.1.0'
    implementation project(':android-gif-drawable-1.1.13')
    implementation 'com.google.android.gms:play-services-analytics:9.2.0'
    implementation 'com.google.code.gson:gson:2.8.2'
}
